<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script type="module" src="JSCompiler/JSCompiler.mjs"></script>
        <script type="module" src="JSCompiler/JSCompiler.mjs"></script>
        <script src="https://unpkg.com/esprima@~4.0/dist/esprima.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            function f() {
                const input_expression = document.getElementById("text_input").value;
                const esprima_program = esprima.parse(input_expression);
                document.getElementById("output").innerHTML = JSON.stringify(esprima_program, null, 2);

                //document.getElementById("output").innerHTML = esprima_program;
                //TODO browserify and call compileJS(esprima_program);
            }
        </script>
        <input type="text" name="" id="text_input" />
        <button type="submit" onclick="f()">Submit</button>

        <pre id="output"></pre>
    </body>
</html>
